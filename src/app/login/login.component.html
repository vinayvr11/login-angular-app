<div class="container">
  <div class="row">
    <div class="col-sm-12" style="padding: 18rem;">
<form name="form" (ngSubmit)="submit(f)" #f="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Contact.</label>
    <input ngModel name="contact" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input ngModel name="check" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>
</div>
</div>
